<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Ticket</title>
</head>
<body>
    <h1>Customer Support Ticket</h1>
    <form id="supportForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit Ticket</button>
    </form>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            fetch("https://script.google.com/macros/s/AKfycbyCuGUC2fYk3koic_nHBQLqucAab3dI4MogJHEaVPJqtFo5gOgU5118kFv5ALdA_TGBGw/exec", {
                method: "POST",
                body: JSON.stringify({name, email, message}),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Ticket submitted successfully!");
            })
            .catch(error => {
                alert("There was an error submitting your ticket.");
            });
        });
    </script>
</body>
</html>
